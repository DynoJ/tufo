<div class="area-search">
  <div class="search-container">
    <h2>Import a Climbing Location</h2>
    <p class="search-description">
      Search for a climbing area to import routes (e.g., "Barton Creek Greenbelt", "Reimers Ranch", "Enchanted Rock")
    </p>
    
    <div class="search-form">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        name="search"
        placeholder="Enter location name..."
        class="search-input"
        [disabled]="importing"
        (input)="onSearchInput()"
      />
    </div>

    <!-- Google Maps Embed -->
    <div *ngIf="showMap" class="map-container">
      <iframe 
        [src]="mapUrl" 
        class="map"
        frameborder="0" 
        allowfullscreen>
      </iframe>
      <div class="map-actions">
        <button (click)="getDirections()" class="directions-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          Get Directions
        </button>
        <button (click)="onImport()" class="import-button" [disabled]="importing">
          <span *ngIf="!importing">Import Location</span>
          <span *ngIf="importing">Importing...</span>
        </button>
      </div>
    </div>

    <div *ngIf="error" class="error-message">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <p>{{ error }}</p>
    </div>
  </div>
</div>
